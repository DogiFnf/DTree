name: Test, Style and security lint

on:
    workflow_dispatch:
    push:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.x'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 bandit pytest isort

            - name: Run tests
              run: |
                  PYTHONPATH=. pytest

            - name: Run isort
              run: |
                  isort --check .

            - name: Run flake8
              run: |
                  flake8 .

            - name: Run bandit
              run: |
                  bandit -r .
